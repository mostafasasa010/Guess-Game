<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1></h1>
    <div class="game-container">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check-btn">Check Word</button>
          <button class="hint-btn"><span></span> Hint</button>
        </div>
        <div class="msg"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter Is Correct And In Place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter Is Correct But Not In Place</div>
        </div>
        <div class="key-color">
          <div class="key no"></div>
          <div class="key-text">Letter Is Wrong</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="game.js"></script>
  </body>
</html>
